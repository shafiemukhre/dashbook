  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/dashbooklogov1.png
    link: /
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Dashboard + Notebook
    # Hero subtitle (optional)
    subtitle: Analytics dashboard for machine learning model
    # Button text
    buttontext: Get started
    # Where the main hero button links to
    buttonlink: "https://dashbook-app.ml/signin"
    # Hero image (from static/images/___)
    image: illustrations/undraw_data_trends.svg
    # Footer logos (from static/images/logos/clients/___.svg)
    clientlogos:
