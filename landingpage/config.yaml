baseURL: https://dashbook.ml/
languageCode: en-us
title: Dashbook.ml Predictive Analysis | Dashboard ML for Centralized Predictive Analytics
theme: hugo-fresh
googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
- dashboard
- Notebook
- dashbook

markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

